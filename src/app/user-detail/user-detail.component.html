<div class="center-flex-1" *ngIf="!addUser">
  <div *ngFor="let user of editedDetail" class="center-column-flex-1">
    <button
      mat-raised-button
      color="primary"
      *ngIf="!edit"
      class="btn-edit"
      (click)="onClick()"
    >
      Edit
    </button>
    <mat-card class="card-edit" *ngIf="!edit"
      ><img mat-card-image src="{{ user.avatar_url }}" class="card-avatar" />
      <mat-card-subtitle class="mt-16">Name: {{ user.name }}</mat-card-subtitle
      ><mat-card-subtitle class="mt-16"
        >Location: {{ user.location }}</mat-card-subtitle
      ><mat-card-subtitle class="mt-16"
        >User Type: {{ user.userType }}</mat-card-subtitle
      ><mat-card-subtitle class="mt-16"
        >Email: {{ user.email }}</mat-card-subtitle
      ><mat-card-subtitle class="mt-16"
        >Edited at: {{ user.updated_at }}</mat-card-subtitle
      ><mat-card-subtitle class="mt-16">URL: {{ user.url }}</mat-card-subtitle>
    </mat-card>

    <mat-card class="card-edit" *ngIf="edit"
      ><img mat-card-image src="{{ user.avatar_url }}" class="card-avatar" />
      <form class="example-form">
        <mat-form-field class="example-full-width" class="w-100">
          <input
            matInput
            placeholder="Name*"
            name="name"
            value="{{ user.name }}"
            (input)="handleChange($event)"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" class="w-100">
          <input
            matInput
            name="location"
            placeholder="Location*"
            value="{{ user.location }}"
            (input)="handleChange($event)"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" class="w-100">
          <input
            matInput
            name="userType"
            placeholder="User Type*"
            value="{{ user.userType }}"
            (input)="handleChange($event)"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" class="w-100">
          <input
            matInput
            name="email"
            placeholder="Email"
            value="{{ user.email }}"
            (input)="handleChange($event)"
          /> </mat-form-field
        ><mat-card-subtitle class="error-text" *ngIf="emailError"
          >Email is invalid</mat-card-subtitle
        >
        <mat-card-subtitle class="mt-16"
          >Edited at: {{ user.updated_at }}</mat-card-subtitle
        ><mat-card-subtitle class="mt-16"
          >URL: {{ user.url }}</mat-card-subtitle
        >
      </form>
      <div *ngIf="edit" class="buttons-edit">
        <button
          mat-raised-button
          color="warn"
          (click)="onCancelEdit()"
          class="mr-16 w-100"
        >
          Cancel
        </button>
        <button
          mat-button
          (click)="onSave()"
          mat-raised-button
          color="primary"
          class="w-100"
        >
          Save
        </button>
      </div>
    </mat-card>
  </div>
</div>
<div *ngIf="addUser" class="mt-16 center-flex-1">
  <mat-card class="card-edit"
    ><img
      mat-card-image
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHY5iQaJncQUzx9cH18qaNtwUR7QGDDBYnILwHg6aMB3OT6pEs"
      class="card-avatar"
    />
    <mat-form-field class="example-full-width" class="w-100">
      <input
        matInput
        placeholder="Name*"
        name="name"
        value="{{ editedDetail.name }}"
        (input)="handleChange($event)"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" class="w-100">
      <input
        matInput
        name="location"
        placeholder="Location*"
        value="{{ editedDetail.location }}"
        (input)="handleChange($event)"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" class="w-100">
      <input
        matInput
        name="userType"
        placeholder="User Type*"
        value="{{ editedDetail.userType }}"
        (input)="handleChange($event)"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" class="w-100">
      <input
        matInput
        name="email"
        placeholder="Email"
        value="{{ editedDetail.email }}"
        (input)="handleChange($event)"
      /> </mat-form-field
    ><mat-card-subtitle class="error-text" *ngIf="emailError"
      >Email is invalid</mat-card-subtitle
    >
    <button mat-raised-button color="primary" (click)="onSave()">
      Add User
    </button>
  </mat-card>
</div>
